
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background: rgb(219, 226, 226);
    } 
    .row{
        background: white;
        border-radius: 30px;
        box-shadow: 12px 12px 22px grey;
    }
    img{
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
    }
    .btn1{
        border: none;
        outline: none;
        height: 50px;
        width: 100%;
        background-color: red;
        color: white;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
    }
    .btn1:hover{
        background: white;
        border: 1px solid;
        color:black;
    }.img{
        width: 100%;
        height: 100%;
    }.col{
        padding-bottom: 3rem!important;
    } h1 {
        color: red;
    }
</style>

<section class="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-5"> 
               <img src="../../assets/img/systemusers_104569.png" class="img img-fluid" >
            </div>

            <div class="col col-lg-5 px-5 pt-5">
                <h1 class="text-center font-weight-bold py-3">Iniciar sesion</h1>
                <h4></h4>
              <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
                  <div class="form-row">
                     <div class="col-lg-12">
                         <input #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" type="email" placeholder="Usuario" class="form-control my-3 p-2" required>
                     </div>
                  </div>
                  <div class="form-row">
                    <div class="col-lg-12">
                        <input  #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" type="password" autocomplete="off" placeholder="*******" class="form-control my-3 p-2" required>
                    </div>
                 </div>
                

                <div class="form-row">
                    <div class="col-lg-12">
                       <button type="submit" class="btn1 mt-3 mb-5" [disabled]="form.invalid">Ingresar</button>
                    </div>
                 </div>
                </form>
                <a>He olvidado mi contraseña</a>
                <br>
                 <a [routerLink]="['../GeneratePassword']">Cambiar mi contraseña</a>
                <!-- <p>No tienes cuenta ? <a href="#">Registrarse aqui</a></p> -->
            </div>
        </div>
    </div>
</section>
