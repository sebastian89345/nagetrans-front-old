<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background: rgb(219, 226, 226);
    } 
    .rowpropio{
        background: white;
        border-radius: 30px;
        box-shadow: 12px 12px 22px grey;
    }
    img{
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
    }
    .btn1{
        border: none;
        outline: none;
        height: 50px;
        width: 100%;
        background-color: red;
        color: white;
        border-radius: 4px;
        font-weight: bold;
    }
    .btn1:hover{
        background: white;
        border: 1px solid;
        color:black;
    }.btnGuardar{
        height: 40px;
        width: 35%;
    }
    .btnActualizar{
        height: 40px;
        width: 35%;
    }.btnLista{
        height: 40px;
        width: 35%;
    }.label{
         font-size: 18px;
    }.doc{
      padding-top: 7px;
    }
</style>

<div *ngIf="CloseForm">


<section class="Form my-4 mx-5">
<div class="container">
    <div class="row rowpropio no-gutters">

         
        <div class="col-lg-1 px-5 pt-5">

            

        </div>

        <div class="col-lg-8 px-5 pt-5">

            <div>
          <button (click)="ReturnList()" id="ListCheck" type="button"  class="btnLista btn btn-outline-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
                    <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                </svg>Lista</button>
            </div>
            

            <h1 class="text-center font-weight-bold py-3">{{titulo}} documentos del vehiculo</h1>

            <form [formGroup]="service.formModelVehicleDocuments" autocomplete="off" (submit)="onSubmit()">

               
              <div class="form-group my-3 row">
                <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Placa:</label>
                  <div class="col-lg-7">
                      <select class="dropdown form-control" name="FKVehiculo" id="FKVehiculo" formControlName="FKVehiculo">
                          <option  *ngFor="let dataItem of vehicleDetails" [value]="dataItem.id" >
                             {{dataItem.userName}} 
                          </option>
                      </select>
                  </div>
              </div>
 
                <div class="form-group my-3 row">
                  <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Soat:</label>
                    <div class="col-lg-7">
                        <div class="form-check form-check-inline doc">
                            <input formControlName="Soat" class="form-check-input" type="radio" name="Soat" id="Soat1" value="Si">
                            <label class="form-check-label" for="inlineRadio1">Si</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input formControlName="Soat" class="form-check-input" type="radio" name="Soat" id="Soat2" value="No">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                          </div>
                    </div>
                </div>

                <div class="form-group my-3 row">
                  <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Tecnicomecanica:</label>
                  <div class="col-lg-7">

                          <input formControlName="Tecnicomecanica" class="form-check-input" type="radio" name="Tecnicomecanica" id="Tecnicomecanica1" value="Si">
                          <label class="form-check-label" for="inlineRadio1">Si</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input formControlName="Tecnicomecanica" class="form-check-input" type="radio" name="Tecnicomecanica" id="Tecnicomecanica2" value="No">
                          <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                  </div>
              </div>

              <div class="form-group my-3 row">
                <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Tarjeta de operacion:</label>
                <div class="col-lg-7">
                    <div class="form-check form-check-inline doc">
                        <input formControlName="Tarjetadeoperaciones" class="form-check-input" type="radio" name="Tarjetadeoperaciones" id="Tarjetadeoperaciones1" value="Si">
                        <label class="form-check-label" for="inlineRadio1">Si</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input formControlName="Tarjetadeoperaciones" class="form-check-input" type="radio" name="Tarjetadeoperaciones" id="Tarjetadeoperaciones2" value="No">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                </div>
            </div>

            <div class="form-group my-3 row">
              <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Tarjeta de propiedad:</label>
              <div class="col-lg-7">
                  <div class="form-check form-check-inline doc">
                      <input formControlName="TarjetadePropiedades" class="form-check-input" type="radio" name="TarjetadePropiedades" id="TarjetadePropiedades1" value="Si">
                      <label class="form-check-label" for="inlineRadio1">Si</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input formControlName="TarjetadePropiedades" class="form-check-input" type="radio" name="TarjetadePropiedades" id="TarjetadePropiedades2" value="No">
                      <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
              </div>
          </div>

          <div class="form-group my-3 row">
            <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Seguro rce rcc:</label>
            <div class="col-lg-7">

                    <input formControlName="Segurorccece" class="form-check-input" type="radio" name="Segurorccece" id="Segurorccece1" value="Si">
                    <label class="form-check-label" for="inlineRadio1">Si</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input formControlName="Segurorccece" class="form-check-input" type="radio" name="Segurorccece" id="Segurorccece2" value="No">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                  </div>
            </div>
        </div>

        <div class="form-group my-3 row">
          <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Extracto:</label>
          <div class="col-lg-7">

                  <input formControlName="Extracto" class="form-check-input" type="radio" name="Extracto" id="Extracto1" value="Si">
                  <label class="form-check-label" for="inlineRadio1">Si</label>
                </div>
                <div class="form-check form-check-inline">
                  <input formControlName="Extracto" class="form-check-input" type="radio" name="Extracto" id="Extracto2" value="No">
                  <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
          </div>
      </div>

      <div class="form-group my-3 row">
        <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Revision preventiva : </label>
        <div class="col-lg-7">
            <div class="form-check form-check-inline doc">
                <input formControlName="RevisionPreventiva" class="form-check-input" type="radio" name="RevisionPreventiva" id="RevisionPreventiva1" value="Si">
                <label class="form-check-label" for="inlineRadio1">Si</label>
              </div>
              <div class="form-check form-check-inline">

                <label class="form-check-label" for="inlineRadio2">No</label>
              </div>
        </div>
    </div>


      <div class="form-group my-3 row">

        <div class="col-lg-7">

          <!--
            <input style="display:inline; width: 80%;" type="text" class="form-control p-2" formControlName="FechaInicioSoat" matInput [matDatepicker]="FechaInicioSoat">
            <mat-datepicker-toggle matSuffix [for]="FechaInicioSoat"></mat-datepicker-toggle>
            <mat-datepicker #FechaInicioSoat></mat-datepicker>
          -->
        </div>
      </div>
        
      <div class="form-group my-3 row">

            <mat-datepicker-toggle matSuffix [for]="FechaVencientoSoat"></mat-datepicker-toggle>
            <mat-datepicker #FechaVencientoSoat></mat-datepicker>
          -->
        </div>
      </div>

      <div class="form-group my-3 row">

        <div class="col-lg-7">
          <input style="display:inline; width: 80%;" placeholder="Inicio tecnicomecanico" type="date" class="form-control  p-2" formControlName="FechaInicioTecnicomecanica" value="{{date | date:'dd-MM-yyyy'}}">

            <input style="display:inline; width: 80%;" type="text" class="form-control p-2" formControlName="FechaInicioTecnicomecanica" matInput [matDatepicker]="FechaInicioTecnicomecanica">
            <mat-datepicker-toggle matSuffix [for]="FechaInicioTecnicomecanica"></mat-datepicker-toggle>
            <mat-datepicker #FechaInicioTecnicomecanica></mat-datepicker>
          -->
        </div>
      </div>

      <div class="form-group my-3 row">
        <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Vencimiento tecnicomecanico:</label>
        <div class="col-lg-7">
          <input style="display:inline; width: 80%;" placeholder="Vencimiento tecnicomecanico" type="date" class="form-control  p-2" formControlName="FechaVencientoTecnicomecanica" value="{{date | date:'dd-MM-yyyy'}}">
          <!--
            <input style="display:inline; width: 80%;" type="text" class="form-control p-2" formControlName="FechaVencientoTecnicomecanica" matInput [matDatepicker]="FechaVencientoTecnicomecanica">
            <mat-datepicker-toggle matSuffix [for]="FechaVencientoTecnicomecanica"></mat-datepicker-toggle>
            <mat-datepicker #FechaVencientoTecnicomecanica></mat-datepicker>
          -->
        </div>
      </div>

      <div class="form-group my-3 row">
        <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Inicio tarjeta operaciones:</label>
        <div class="col-lg-7">
          <input style="display:inline; width: 80%;" placeholder="Inicio tarjeta operaciones" type="date" class="form-control  p-2" formControlName="FechaInicioTarjetadeoperaciones" value="{{date | date:'dd-MM-yyyy'}}">
          <!--
            <input style="display:inline; width: 80%;" type="text" class="form-control p-2" formControlName="FechaInicioTarjetadeoperaciones" matInput [matDatepicker]="FechaInicioTarjetadeoperaciones">
            <mat-datepicker-toggle matSuffix [for]="FechaInicioTarjetadeoperaciones"></mat-datepicker-toggle>
            <mat-datepicker #FechaInicioTarjetadeoperaciones></mat-datepicker>
          -->
        </div>
      </div>

      <div class="form-group my-3 row">
        <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Vencimiento tarjeta operacion:</label>
        <div class="col-lg-7">
          <input style="display:inline; width: 80%;" placeholder="Vencimiento tarjeta operacion" type="date" class="form-control  p-2" formControlName="FechaVencientoTarjetadeoperaciones" value="{{date | date:'dd-MM-yyyy'}}">
          <!--
            <input style="display:inline; width: 80%;" type="text" class="form-control p-2" formControlName="FechaVencientoTarjetadeoperaciones" matInput [matDatepicker]="FechaVencientoTarjetadeoperaciones">
            <mat-datepicker-toggle matSuffix [for]="FechaVencientoTarjetadeoperaciones"></mat-datepicker-toggle>
            <mat-datepicker #FechaVencientoTarjetadeoperaciones></mat-datepicker>
          -->
        </div>
      </div>

      <div class="form-group my-3 row">
        <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Inicio seguro rcc rce:</label>
        <div class="col-lg-7">
          <input style="display:inline; width: 80%;" placeholder="Inicio seguro rcc rce" type="date" class="form-control  p-2" formControlName="FechaInicioSegurorccece" value="{{date | date:'dd-MM-yyyy'}}">
          <!--
            <input style="display:inline; width: 80%;" type="text" class="form-control p-2" formControlName="FechaInicioSegurorccece" matInput [matDatepicker]="FechaInicioSegurorccece">
            <mat-datepicker-toggle matSuffix [for]="FechaInicioSegurorccece"></mat-datepicker-toggle>
            <mat-datepicker #FechaInicioSegurorccece></mat-datepicker>
          -->
        </div>
      </div>

      <div class="form-group my-3 row">
        <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Vencimiento seguro rcc rce:</label>
        <div class="col-lg-7">
          <input style="display:inline; width: 80%;" placeholder="Vencimiento seguro rcc rce" type="date" class="form-control  p-2" formControlName="FechaVencientoSegurorccece" value="{{date | date:'dd-MM-yyyy'}}">
          <!--
            <input style="display:inline; width: 80%;" type="text" class="form-control p-2" formControlName="FechaVencientoSegurorccece" matInput [matDatepicker]="FechaVencientoSegurorccece">
            <mat-datepicker-toggle matSuffix [for]="FechaVencientoSegurorccece"></mat-datepicker-toggle>
            <mat-datepicker #FechaVencientoSegurorccece></mat-datepicker>
          -->
        </div>
      </div>

      <div class="form-group my-3 row">
        <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Inicio extracto:</label>
        <div class="col-lg-7">
          <input style="display:inline; width: 80%;" placeholder="Inicio extracto" type="date" class="form-control  p-2" formControlName="FechaInicioExtracto" value="{{date | date:'dd-MM-yyyy'}}">
          <!--
            <input style="display:inline; width: 80%;" type="text" class="form-control p-2" formControlName="FechaInicioExtracto" matInput [matDatepicker]="FechaInicioExtracto">
            <mat-datepicker-toggle matSuffix [for]="FechaInicioExtracto"></mat-datepicker-toggle>
            <mat-datepicker #FechaInicioExtracto></mat-datepicker>
          -->
        </div>

        <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Venciento extracto:</label>
        <div class="col-lg-7">
          <input style="display:inline; width: 80%;" placeholder="Venciento extracto" type="date" class="form-control  p-2" formControlName="FechaVencientoExtracto" value="{{date | date:'dd-MM-yyyy'}}">

            <input style="display:inline; width: 80%;" type="text" class="form-control p-2" formControlName="FechaVencientoExtracto" matInput [matDatepicker]="FechaVencientoExtracto">
            <mat-datepicker-toggle matSuffix [for]="FechaVencientoExtracto"></mat-datepicker-toggle>
            <mat-datepicker #FechaVencientoExtracto></mat-datepicker>
            -->
        </div>
      </div>


      <div class="form-group my-3 row">
        <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Inicio revision preventiva:</label>
        <div class="col-lg-7">
          <input style="display:inline; width: 80%;" placeholder="Inicio revision preventiva" type="date" class="form-control  p-2" formControlName="FechaInicioRevisionPreventiva" value="{{date | date:'dd-MM-yyyy'}}">

            <input style="display:inline; width: 80%;" type="text" class="form-control p-2" formControlName="FechaInicioRevisionPreventiva" matInput [matDatepicker]="FechaInicioRevisionPreventiva">

        <label for="colFormLabelLg" class="col-lg-5 label col-form-label p-1">Vencimiento revision preventiva :</label>
        <div class="col-lg-7">
          <input style="display:inline; width: 80%;" placeholder="Vencimiento revision preventiva" type="date" class="form-control  p-2" formControlName="FechaVencimientoRevisionPreventiva" value="{{date | date:'dd-MM-yyyy'}}">

            <input style="display:inline; width: 80%;" type="text" class="form-control p-2" formControlName="FechaVencimientoRevisionPreventiva" matInput [matDatepicker]="FechaVencimientoRevisionPreventiva">

      </div>
     
        <div class="form-row">
                <div class="col-lg-11">
                    <p>
                    <button id="btnGuardar" [disabled]="!service.formModelVehicleDocuments.valid" type="submit" class="btnGuardar btn btn-outline-danger mt-3 mb-5"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                          </svg>Guardar</button>
                 <!--*ngIf="ActiveUpdate"--> <button (click)="update()" id="btnActualizar" type="button" class="btnActualizar btn btn-outline-danger mt-3 mb-5"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        </svg>Actualizar</button>

            </form>

    </div>
</div>
</section>

</div>

<app-list-vehicle-documents *ngIf="ActiveListVehicleDocuments"></app-list-vehicle-documents>
