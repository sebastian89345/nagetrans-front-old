<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background: rgb(219, 226, 226);
    } 
    .rowpropio{
        background: white;
        border-radius: 30px;
        box-shadow: 12px 12px 22px grey;
    }
    img{
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
    }
    .btn1{
        border: none;
        outline: none;
        height: 50px;
        width: 100%;
        background-color: red;
        color: white;
        border-radius: 4px;
        font-weight: bold;
    }
    .btn1:hover{
        background: white;
        border: 1px solid;
        color:black;
    }.btnGuardar{
        height: 40px;
        width: 35%;
    }
    .btnActualizar{
        height: 40px;
        width: 35%;
    }.btnLista{
        height: 40px;
        width: 35%;
    }.label{
         font-size: 18px;
    }
</style>

<div *ngIf="CloseForm">


<section class="Form my-4 mx-5">
<div class="container">
    <div class="row rowpropio no-gutters">

         
        <div class="col-lg-1 px-5 pt-5">

            

        </div>

        <div class="col-lg-8 px-5 pt-5">

            <div>
          <button (click)="ReturnList()" id="ListCheck" type="button"  class="btnLista btn btn-outline-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
                    <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                </svg>Lista</button>
            </div>
            

            <h1 class="text-center font-weight-bold py-3">{{titulo}} documentos del conductor</h1>

            <form [formGroup]="service.formModelDriversDocuments" autocomplete="off" (submit)="onSubmit()">

                <div class="form-group my-3 row">
                    <label for="colFormLabelLg" class="col-lg-4 label col-form-label p-1">Identificacion:</label>
                    <div class="col-lg-8">
                        <select class="dropdown form-control" name="FKDrivers" id="FKDrivers" formControlName="FKDrivers">
                            <option  *ngFor="let dataItem of DocumentsDetails" [value]="dataItem.id" >
                               {{dataItem.userName}} 
                            </option>
                        </select>
                    </div>
                </div>
               
                <div class="form-group my-3 row">
                    <label for="colFormLabelLg" class="col-lg-4 label col-form-label p-1">Numero licencia:</label>
                    <div class="col-lg-8">
                        <input type="text" formControlName="NumeroDeLicencia" placeholder="Numero de licencia" class="form-control  p-2">
                        <label class="text-danger" *ngIf="service.formModelDriversDocuments.get('NumeroDeLicencia').touched && service.formModelDriversDocuments.get('NumeroDeLicencia').errors?.required">copie todo</label>
                    </div>
                </div>

                <div class="form-group my-3 row">
                    <label for="colFormLabelLg" class="col-lg-4 label col-form-label p-1">Inicio licencia:</label>
                    <div class="col-lg-8">
                        <input style="display:inline; width: 80%;" placeholder="Inicio licencia" type="date" class="form-control  p-2" formControlName="InicioLicencia" value="{{date | date:'dd-MM-yyyy'}}">
                        <!--
                        <input style="display:inline; width: 80%;" type="text" class="form-control  p-2" formControlName="InicioLicencia" matInput [matDatepicker]="InicioLicencia">
                        <mat-datepicker-toggle matSuffix [for]="InicioLicencia"></mat-datepicker-toggle>
                        <mat-datepicker #InicioLicencia></mat-datepicker>
                        -->
                    </div>
                  </div>

                  <div class="form-group my-3 row">
                    <label for="colFormLabelLg" class="col-lg-4 label col-form-label p-1">Vencimiento licencia :</label>
                    <div class="col-lg-8">
                        <input style="display:inline; width: 80%;" placeholder="Vencimiento licencia" type="date" class="form-control  p-2" formControlName="VenciminentoLicencia" value="{{date | date:'dd-MM-yyyy'}}">
                        <!--
                        <input style="display:inline; width: 80%;" type="text" class="form-control  p-2" formControlName="VenciminentoLicencia" matInput [matDatepicker]="VenciminentoLicencia">
                        <mat-datepicker-toggle matSuffix [for]="VenciminentoLicencia"></mat-datepicker-toggle>
                        <mat-datepicker #VenciminentoLicencia></mat-datepicker>
                        -->
                    </div>
                  </div>

                  <!--

                  <div class="form-group my-3 row">
                    <div class="col-lg-8">
                        <select class="dropdown form-control" name="TiempoVencimientoLicencia" id="TiempoVencimientoLicencia" formControlName="TiempoVencimientoLicencia">
                            <option [value]="1" >1</option>
                            <option [value]="3" >3</option>
                        </select>
                    </div>
                </div>

                  -->
                <div class="form-group my-3 row">
                    <label for="colFormLabelLg" class="col-lg-4 label col-form-label p-1">Arl:</label>
                    <div class="col-lg-8">
                        <select class="dropdown form-control" name="FKArl" id="FKArl" formControlName="FKArl">
                            <option  *ngFor="let dataItem of ArlDetails" [value]="dataItem.pKid" >
                               {{dataItem.descripcion}} 
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group my-3 row">
                    <label for="colFormLabelLg" class="col-lg-4 label col-form-label p-1">Afp:</label>
                    <div class="col-lg-8">
                        <select class="dropdown form-control" name="FKAfp" id="FKAfp" formControlName="FKAfp">
                            <option  *ngFor="let dataItem of AfpDetails" [value]="dataItem.pKid" >
                               {{dataItem.descripcion}} 
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group my-3 row">
                    <label for="colFormLabelLg" class="col-lg-4 label col-form-label p-1">Eps:</label>
                    <div class="col-lg-8">
                        <select class="dropdown form-control" name="FKEps" id="FKEps" formControlName="FKEps">
                            <option  *ngFor="let dataItem of EpsDetails" [value]="dataItem.pKid" >
                               {{dataItem.descripcion}} 
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group my-3 row">
                    <label for="colFormLabelLg" class="col-lg-4 label col-form-label p-1">Caja de compensaciones:</label>
                    <div class="col-lg-8">
                        <select class="dropdown form-control" name="FKCajaDeCompensacion" id="FKCajaDeCompensacion" formControlName="FKCajaDeCompensacion">
                            <option  *ngFor="let dataItem of CajaDeCompensacionDetails" [value]="dataItem.pKid" >
                               {{dataItem.descripcion}} 
                            </option>
                        </select>
                    </div>
                </div>

            <div class="form-row">
                <div class="col-lg-11">
                    <p>
                    <button *ngIf="ActiveSaveButton" id="btnGuardarDriverDocument" [disabled]="!service.formModelDriversDocuments.valid" type="submit" class="btnGuardar btn btn-outline-danger mt-3 mb-5"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                          </svg>Guardar</button>
                 <!--*ngIf="ActiveUpdate"--> <button *ngIf="ActiveUpdateButton" (click)="update()" id="btnActualizar" type="button" class="btnActualizar btn btn-outline-danger mt-3 mb-5"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        </svg>Actualizar</button>
                    </p>
                </div>
            </div>

            </form>
        </div>
    </div>
</div>
</section>

</div>

<app-listdriversdocuments *ngIf="ActiveListVehicleDocuments"></app-listdriversdocuments>
