<style>
    :root{
    --primary: #111B54;
    --light:black;
    --grey:black;
    }

    body{
    overflow: hidden;
    font-family: 'Muli',sans-serif;
    font-weight: 300;
    color:#111B54;
    }

    a:hover{
    text-decoration: none;
    }

    .bg-primary {background-color: white !important; box-shadow:rgb(0 0 0 / 10%) 0px 3px 13px;}
    .bg-light {background-color: #ffffff !important;}

    .btn{
    border:0;
    }

    .btn-primary{
    background-color: #111B54;
    }

    .btn-primary:hover{
    background-color: #111B54;
    }

    #sidebar-container{
    min-height: 100vh;
    }

    #sidebar-container .logo{
    padding: .875rem 1.25rem;
    }

    #sidebar-container .menu{
    width: 18rem;
    }

    #navbarSupportedContent {
    margin-right: 5%;
    }

    #content{
    /*  overflow-y: auto;*/
    height: 15vh;
    padding-bottom: 5rem;
    }

a{
        cursor: pointer!important;
 }.close{
   color:black !important;
   opacity: 1.5 !important;
   font-size: 2.5rem !important;
 }button.close{
   padding: 10px !important;
 } @media (max-width:992px){
   #sidebar-container{
     display: none !important;
   }
   #navbarSupportedContent{
     display: block !important;
   }
   #nav{
    display: block !important;
   }
 }.text-light{
  color:black !important;
 } .img{
   width: 226px;
   height: 114px;
}.Logofondo{
  width: 90%;
  height: 500px;
}.logo{
  background-color: #d8dbde29;
}.w-100{
  background-color: #e6e4e433;
}.list-group-item.active{
background-color: brown;
border-color: brown;
color: white !important;
}
</style>


<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container">
      <button (click)="ActiveMenu()" id="nav" class="navbar-toggler" type="button" data-toggle="collapse" >
          <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <div *ngIf="userDetails">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{userDetails.role}}<svg xmlns="http://www.w3.org/2000/svg" width="16" height="12" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
              </svg></a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <!--  <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>-->
              <div class="dropdown-divider"></div>
             <a (click)="onLogout()" class="dropdown-item" >Cerrar sesion</a>
              </div>
            </div>
          </li>
          </ul>
      </div>
  </div>
</nav>
